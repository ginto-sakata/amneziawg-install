<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmneziaWG Site Selection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #111827;
        }
        .category-card {
            transition: all 0.2s ease;
            border: 1px solid #e5e7eb;
            height: calc((100vh - 300px) / 2);
            display: flex;
            flex-direction: column;
        }
        .category-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
            transform: translateY(-2px);
        }
        .service-item {
            transition: background 0.15s ease;
        }
        .service-item:hover {
            background-color: #f9fafb;
        }
        .service-item.selected {
            background-color: #f0f9ff;
            border-left: 3px solid #4f8bff;
        }
        .service-item img {
            filter: grayscale(0.5);
            transition: filter 0.2s ease;
        }
        .service-item:hover img,
        .service-item.selected img {
            filter: grayscale(0);
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        .search-highlight {
            background-color: #fef3c7;
        }
        .notification {
            transform: translateX(-50%) translateY(100%);
            animation: slideUp 0.3s forwards, fadeOut 0.3s 2s forwards;
        }
        @keyframes slideUp {
            to {
                transform: translateX(-50%) translateY(0);
            }
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .dark-mode-toggle i {
                color: #f3f4f6;
            }
        }
        /* Service tooltip (keeping original functionality) */
        .service-tooltip {
            visibility: hidden;
            width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 8px;
            position: absolute;
            z-index: 20;
            bottom: 125%; /* Changed to position above service item */
            left: 0;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            pointer-events: none;
        }
        .service-item:hover .service-tooltip {
            visibility: visible;
            opacity: 1;
        }
        .external-link-icon {
            color: #4f8bff;
            font-size: 12px;
            margin-left: 5px;
            opacity: 0.7;
            transition: opacity 0.15s ease;
        }
        .external-link-icon:hover {
            opacity: 1;
        }
        .services-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        /* Fix for overflow content */
        @media (max-height: 800px) {
            .category-card {
                height: 300px;
            }
        }
        @media (min-height: 1000px) {
            .category-card {
                height: 400px;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <header class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h1 class="text-3xl font-bold text-blue-600">AmneziaWG Site Selection</h1>
                <button class="dark-mode-toggle p-2 rounded-full hover:bg-gray-200 focus:outline-none" title="Toggle dark mode">
                    <i class="fas fa-moon text-gray-700"></i>
                </button>
            </div>
            <p class="text-gray-600 max-w-3xl">Select the websites and services you want to route through AmneziaWG's secure tunnel. Your selections will generate a list of IP ranges to use in your configuration.</p>
        </header>

        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-4 mb-6">
                <div class="relative flex-grow">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                    <input id="search-input" type="text" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" placeholder="Search websites and services...">
                </div>
                <div class="flex space-x-2">
                    <button id="select-all-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition w-40">
                        <i class="fas fa-check-square mr-2"></i> Select All
                    </button>
                    <button id="deselect-all-btn" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition w-40">
                        <i class="fas fa-square mr-2"></i> Deselect All
                    </button>
                    <button id="generate-and-copy-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition w-40">
                        <i class="fas fa-copy mr-2"></i> Copy IP List
                    </button>
                </div>
            </div>

            <div id="loader" class="flex justify-center py-8 hidden">
                <svg class="animate-spin h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>

            <div id="categories" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
                <!-- Categories will be dynamically loaded here -->
                <div class="loading">Loading categories and services...</div>
            </div>
        </div>

        <!-- Hidden textarea for copying -->
        <textarea id="output" class="hidden w-full h-32 p-4 border border-gray-300 rounded-md shadow-inner font-mono text-sm bg-gray-50 focus:ring-blue-500 focus:border-blue-500" readonly></textarea>
    </div>

    <div id="notification" class="notification fixed bottom-8 left-1/2 bg-green-600 text-white px-6 py-3 rounded-md shadow-lg hidden">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span>Copied to clipboard!</span>
        </div>
    </div>

    <script>
        // Store loaded service data
        const servicesData = {};
        let descriptions = {};
        
        // Service combination mapping
        const serviceCombineMap = {
            'discord.com': ['discord.media', 'discord.gg'],
            'jetbrains.com': ['jetbrains.cdn', 'jetbrains.grazie.ai']
        };
        
        // Reverse mapping for faster lookups
        const reverseCombineMap = {};
        for (const [primary, secondaries] of Object.entries(serviceCombineMap)) {
            for (const secondary of secondaries) {
                reverseCombineMap[secondary] = primary;
            }
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            const loader = document.getElementById('loader');
            const categoriesContainer = document.getElementById('categories');
            const generateAndCopyBtn = document.getElementById('generate-and-copy-btn');
            const output = document.getElementById('output');
            const notification = document.getElementById('notification');
            const searchInput = document.getElementById('search-input');
            const selectAllBtn = document.getElementById('select-all-btn');
            const deselectAllBtn = document.getElementById('deselect-all-btn');
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            
            // Dark mode toggle
            darkModeToggle.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-moon')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
            
            // Function to load service data
            async function loadServiceData() {
                loader.style.display = 'block';
                categoriesContainer.innerHTML = '';
                
                try {
                    // Load all required data in parallel
                    const [categoriesResponse, servicesResponse, descriptionsResponse, cidrsResponse] = await Promise.all([
                        fetch('./categories.json'),
                        fetch('./services.json'),
                        fetch('./descriptions.json'),
                        fetch('./cidrs.json')
                    ]);
                    
                    if (!categoriesResponse.ok) {
                        throw new Error(`Failed to load categories: ${categoriesResponse.status}`);
                    }
                    if (!servicesResponse.ok) {
                        throw new Error(`Failed to load services: ${servicesResponse.status}`);
                    }
                    if (!descriptionsResponse.ok) {
                        throw new Error(`Failed to load descriptions: ${descriptionsResponse.status}`);
                    }
                    if (!cidrsResponse.ok) {
                        throw new Error(`Failed to load CIDRs: ${cidrsResponse.status}`);
                    }
                    
                    const categoriesData = await categoriesResponse.json();
                    const services = await servicesResponse.json();
                    descriptions = await descriptionsResponse.json();
                    const cidrs = await cidrsResponse.json();
                    
                    // Combine all data
                    const result = {
                        categories: categoriesData.categories,
                        order: categoriesData.order,
                        services: services,
                        descriptions: descriptions,
                        cidrs: cidrs.services
                    };
                    
                    // Process service combinations
                    combineCIDRs(result.cidrs);
                    
                    return result;
                } catch (error) {
                    console.error('Error loading data:', error);
                    categoriesContainer.innerHTML = `
                        <div class="col-span-full p-8 text-center">
                            <div class="text-red-600 mb-2"><i class="fas fa-exclamation-circle text-3xl"></i></div>
                            <h3 class="text-lg font-medium text-gray-900 mb-1">Error loading services</h3>
                            <p class="text-gray-500">${error.message}. Please try refreshing the page.</p>
                        </div>`;
                    throw error;
                } finally {
                    loader.style.display = 'none';
                }
            }
            
            // Function to combine CIDRs for related services
            function combineCIDRs(cidrs) {
                // Process each primary service
                for (const [primary, secondaries] of Object.entries(serviceCombineMap)) {
                    if (!cidrs[primary]) continue;
                    
                    // Combine CIDRs from secondaries into the primary service
                    for (const secondary of secondaries) {
                        if (cidrs[secondary]) {
                            // Add secondary CIDRs to primary
                            cidrs[primary].cidrs = [...new Set([
                                ...cidrs[primary].cidrs,
                                ...cidrs[secondary].cidrs
                            ])];
                            
                            // Mark secondary for removal from UI
                            cidrs[secondary].combined = true;
                            cidrs[secondary].primaryService = primary;
                        }
                    }
                }
            }
            
            // Function to format service ID into display name
            function formatDisplayName(serviceId, services) {
                return services[serviceId] || serviceId;
            }
            
            // Function to render all categories and services
            async function renderCategoriesAndServices() {
                try {
                    const { categories, order, services, descriptions, cidrs } = await loadServiceData();
                    
                    // Clear existing content
                    categoriesContainer.innerHTML = '';
                    
                    // Use the order from categories.json
                    const sortedCategories = order;
                    
                    // Render each category
                    for (const category of sortedCategories) {
                        const categoryData = categories[category];
                        const formattedCategoryName = categoryData.name;
                        
                        // Create category container - updated with Tailwind styles
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category-card bg-white rounded-lg shadow-sm overflow-hidden';
                        categoryDiv.dataset.category = formattedCategoryName;
                        
                        // Create category header - updated with blue pastel gradient
                        const categoryHeader = document.createElement('div');
                        categoryHeader.className = 'bg-gradient-to-r from-blue-400 to-blue-300 p-3 text-white';
                        
                        // Add category title and actions container
                        const categoryTitle = document.createElement('div');
                        categoryTitle.className = 'flex justify-between items-center';
                        
                        const title = document.createElement('h3');
                        title.className = 'text-base font-semibold';
                        title.textContent = formattedCategoryName;
                        
                        const headerActions = document.createElement('div');
                        headerActions.className = 'flex space-x-1';
                        
                        // Create select all button - improved visibility
                        const selectAllBtn = document.createElement('button');
                        selectAllBtn.className = 'text-xs px-2 py-1 bg-blue-600 text-white rounded transition focus:outline-none w-16';
                        selectAllBtn.textContent = 'All';
                        
                        // Create deselect all button - improved visibility with white background
                        const deselectAllBtn = document.createElement('button');
                        deselectAllBtn.className = 'text-xs px-2 py-1 bg-white text-gray-700 rounded transition focus:outline-none w-16';
                        deselectAllBtn.textContent = 'None';
                        
                        // Add click handlers
                        selectAllBtn.addEventListener('click', function() {
                            const checkboxes = categoryDiv.querySelectorAll('input[type="checkbox"]');
                            checkboxes.forEach(cb => {
                                cb.checked = true;
                                cb.closest('.service-item').classList.add('selected');
                            });
                        });
                        
                        deselectAllBtn.addEventListener('click', function() {
                            const checkboxes = categoryDiv.querySelectorAll('input[type="checkbox"]');
                            checkboxes.forEach(cb => {
                                cb.checked = false;
                                cb.closest('.service-item').classList.remove('selected');
                            });
                        });
                        
                        headerActions.appendChild(selectAllBtn);
                        headerActions.appendChild(deselectAllBtn);
                        
                        categoryTitle.appendChild(title);
                        categoryTitle.appendChild(headerActions);
                        categoryHeader.appendChild(categoryTitle);
                        categoryDiv.appendChild(categoryHeader);
                        
                        // Create services list container with scrolling
                        const servicesContainer = document.createElement('div');
                        servicesContainer.className = 'services-container p-2';
                        
                        // Save category services in our data structure
                        servicesData[formattedCategoryName] = { services: {} };
                        
                        // Get and sort services
                        let serviceEntries = categoryData.services
                            .filter(serviceId => {
                                // Filter out services that should be combined with others
                                const service = cidrs[serviceId];
                                if (!service) return false;
                                if (service.combined) return false;
                                return true;
                            })
                            .map(serviceId => [serviceId, cidrs[serviceId]]);
                        
                        // Sort services alphabetically by display name
                        serviceEntries.sort((a, b) => {
                            const nameA = services[a[0]] || a[0];
                            const nameB = services[b[0]] || b[0];
                            return nameA.localeCompare(nameB);
                        });
                        
                        // Process services in the category
                        for (const [serviceId, serviceData] of serviceEntries) {
                            // Create service container - updated with Tailwind styles
                            const serviceItem = document.createElement('div');
                            serviceItem.className = 'service-item flex items-center p-2 rounded-md cursor-pointer relative mb-1';
                            serviceItem.dataset.serviceName = serviceId.toLowerCase();
                            
                            // Create service div
                            const serviceDiv = document.createElement('div');
                            serviceDiv.className = 'service flex items-center w-full';
                            
                            // Create checkbox
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.className = 'h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-3';
                            checkbox.dataset.category = formattedCategoryName;
                            checkbox.dataset.service = serviceId;
                            checkbox.addEventListener('change', function() {
                                if (this.checked) {
                                    serviceItem.classList.add('selected');
                                } else {
                                    serviceItem.classList.remove('selected');
                                }
                            });
                            
                            // Create favicon
                            const favicon = document.createElement('img');
                            favicon.className = 'h-5 w-5 mr-3 flex-shrink-0';
                            favicon.alt = '';
                            favicon.src = `https://www.google.com/s2/favicons?domain=${serviceId}&sz=24`;
                            favicon.loading = 'lazy';
                            favicon.onerror = function() {
                                this.src = `https://www.google.com/s2/favicons?domain=${serviceId}&sz=16`;
                                // Force size for smaller icons
                                this.style.width = '20px';
                                this.style.height = '20px';
                            };
                            
                            // Create service name with link icon
                            const nameContainer = document.createElement('div');
                            nameContainer.className = 'flex items-center flex-grow';
                            
                            const name = document.createElement('span');
                            name.className = 'service-name text-sm font-medium text-gray-700';
                            name.textContent = formatDisplayName(serviceId, services);
                            
                            const linkIcon = document.createElement('a');
                            linkIcon.href = `https://${serviceId}`;
                            linkIcon.target = '_blank';
                            linkIcon.rel = 'noopener noreferrer';
                            linkIcon.className = 'external-link-icon';
                            linkIcon.innerHTML = '<i class="fas fa-external-link-alt"></i>';
                            linkIcon.title = `Open ${serviceId}`;
                            linkIcon.addEventListener('click', function(e) {
                                e.stopPropagation(); // Prevent checkbox toggle when clicking link
                            });
                            
                            nameContainer.appendChild(name);
                            nameContainer.appendChild(linkIcon);
                            
                            // Create tooltip with description
                            const tooltip = document.createElement('div');
                            tooltip.className = 'service-tooltip';
                            tooltip.textContent = descriptions[serviceId] || 'Access website and services';
                            
                            // Add secondary services info to tooltip if this is a combined service
                            if (serviceCombineMap[serviceId]) {
                                const combinedNames = serviceCombineMap[serviceId]
                                    .filter(id => cidrs[id])
                                    .map(id => id);
                                
                                if (combinedNames.length > 0) {
                                    tooltip.textContent += ` (Includes: ${combinedNames.join(', ')})`;
                                }
                            }
                            
                            // Add service elements to the service div
                            serviceDiv.appendChild(checkbox);
                            serviceDiv.appendChild(favicon);
                            serviceDiv.appendChild(nameContainer);
                            
                            // Add tooltip to service item instead of service div to fix positioning
                            serviceItem.appendChild(tooltip);
                            serviceItem.appendChild(serviceDiv);
                            
                            // Make div clickable for checkbox
                            serviceDiv.addEventListener('click', function(e) {
                                if (e.target !== checkbox && !e.target.closest('a')) {
                                    checkbox.checked = !checkbox.checked;
                                    if (checkbox.checked) {
                                        serviceItem.classList.add('selected');
                                    } else {
                                        serviceItem.classList.remove('selected');
                                    }
                                }
                            });
                            
                            // Add service to list
                            servicesContainer.appendChild(serviceItem);
                            
                            // Save service data
                            servicesData[formattedCategoryName].services[serviceId] = serviceData;
                        }
                        
                        // Add services list to category
                        categoryDiv.appendChild(servicesContainer);
                        
                        // Add category to container
                        categoriesContainer.appendChild(categoryDiv);
                    }
                } catch (error) {
                    console.error('Error rendering categories:', error);
                    categoriesContainer.innerHTML = `
                        <div class="col-span-full p-8 text-center">
                            <div class="text-red-600 mb-2"><i class="fas fa-exclamation-circle text-3xl"></i></div>
                            <h3 class="text-lg font-medium text-gray-900 mb-1">Error rendering categories</h3>
                            <p class="text-gray-500">${error.message}</p>
                        </div>`;
                }
            }
            
            // Setup search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                const categories = document.querySelectorAll('[data-category]');
                
                if (searchTerm === '') {
                    // Reset all visibility when search is cleared
                    categories.forEach(category => {
                        category.style.display = 'flex';
                        category.querySelectorAll('.service-item').forEach(service => {
                            service.style.display = 'flex';
                            
                            // Remove any existing highlights
                            const serviceName = service.querySelector('.service-name');
                            serviceName.innerHTML = serviceName.textContent;
                        });
                    });
                    return;
                }
                
                categories.forEach(category => {
                    const services = category.querySelectorAll('.service-item');
                    let hasVisibleServices = false;
                    
                    services.forEach(service => {
                        const serviceNameElem = service.querySelector('.service-name');
                        const serviceName = serviceNameElem ? (serviceNameElem.dataset.serviceName || serviceNameElem.textContent.toLowerCase()) : '';
                        
                        if (serviceName.includes(searchTerm)) {
                            service.style.display = 'flex';
                            hasVisibleServices = true;
                            
                            // Highlight the matching text
                            const regex = new RegExp(`(${searchTerm})`, 'gi');
                            serviceNameElem.innerHTML = serviceNameElem.textContent.replace(
                                regex, 
                                '<span class="search-highlight">$1</span>'
                            );
                        } else {
                            service.style.display = 'none';
                        }
                    });
                    
                    category.style.display = hasVisibleServices ? 'flex' : 'none';
                });
            });
            
            // Select all button functionality
            selectAllBtn.addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(cb => {
                    cb.checked = true;
                    cb.closest('.service-item').classList.add('selected');
                });
            });
            
            // Deselect all button functionality
            deselectAllBtn.addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(cb => {
                    cb.checked = false;
                    cb.closest('.service-item').classList.remove('selected');
                });
            });
            
            // Setup generate and copy button
            generateAndCopyBtn.addEventListener('click', function() {
                const selectedCIDRs = [];
                const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                
                if (checkboxes.length === 0) {
                    alert('Please select at least one service');
                    return;
                }
                
                for (const checkbox of checkboxes) {
                    const category = checkbox.dataset.category;
                    const service = checkbox.dataset.service;
                    
                    if (servicesData[category] && servicesData[category].services[service]) {
                        selectedCIDRs.push(...servicesData[category].services[service].cidrs);
                    }
                }
                
                if (selectedCIDRs.length > 0) {
                    // Remove duplicate CIDRs
                    const uniqueCIDRs = [...new Set(selectedCIDRs)];
                    
                    // Join with commas
                    output.value = uniqueCIDRs.join(',');
                    output.classList.remove('hidden');
                    
                    // Copy to clipboard
                    output.select();
                    
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            notification.classList.remove('hidden');
                            setTimeout(() => {
                                notification.classList.add('hidden');
                            }, 2000);
                        } else {
                            throw new Error('Copy command failed');
                        }
                    } catch (err) {
                        // For modern browsers
                        if (navigator.clipboard) {
                            navigator.clipboard.writeText(output.value)
                                .then(() => {
                                    notification.classList.remove('hidden');
                                    setTimeout(() => {
                                        notification.classList.add('hidden');
                                    }, 2000);
                                })
                                .catch(err => {
                                    console.error('Failed to copy text: ', err);
                                    alert('Failed to copy text to clipboard');
                                });
                        } else {
                            console.error('Could not copy text: ', err);
                            alert('Failed to copy text to clipboard. Your browser may not support this feature.');
                        }
                    }
                } else {
                    alert('No IP ranges found for selected services');
                }
            });
            
            // Load and render data when page loads
            renderCategoriesAndServices();
        });
    </script>
</body>
</html>
